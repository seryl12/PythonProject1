<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Back</a>
<form action="/{{ book.id }}/delete" method="POST">
    {% csrf_token %}
    <div>
        Are you sure you want to delete book {{ book.name }} by author {{ book.author }}?
        <input type="hidden" name="id" id="id" value="{{ book.id }}">
    </div>
    <button type="submit">confirm</button>
</form>
</body>
</html>
